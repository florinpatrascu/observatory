server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: ${APP_NAME:-app}_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ${APP_NAME:-app}
          service: ${APP_NAME:-app}
          environment: ${APP_ENVIRONMENT:-dev}
          __path__: /logs/${APP_ENVIRONMENT:-dev}.log*

    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: severity
            msg: message
            # Extract trace context from root level and NOT as labels - or else .. high cardinality!
            trace_id: trace
            span_id: span
            request_id: metadata.request_id

      - timestamp:
          source: timestamp
          format: RFC3339

      # Only use low-cardinality values as labels
      # trace_id/span_id/request_id stay in log content for Grafana trace linking
      - labels:
          level:

      # Output structured log with trace context embedded (you'll want this for the Tempo correlation)
      - template:
          source: output_line
          template: "{{ .msg }} | trace_id={{ .trace_id }} span_id={{ .span_id }} request_id={{ .request_id }}"

      - output:
          source: output_line
